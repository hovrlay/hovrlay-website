<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found | Hovrlay</title>
    <script>
        // Store the original path in sessionStorage for React to use
        // Preserve the full URL including query params for all paths
        sessionStorage.setItem('redirectPath', window.location.pathname + window.location.search);
        window.location.replace('/');
    </script>
</head>
<body>
    <p>Redirecting...</p>
</body>
</html>
