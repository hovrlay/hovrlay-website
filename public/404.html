<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found | Hovrlay</title>
    <script>
        // Store the original path in sessionStorage for React to use
        // Simple redirect to root - React Router will handle the 404
        sessionStorage.setItem('redirectPath', window.location.pathname);
        window.location.replace('/');
    </script>
</head>
<body>
    <p>Redirecting...</p>
</body>
</html>
